<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Sistema de Controle de Biblioteca</title>
    </h:head>
    <h:body>
        <h:form id="dadosFuncionario">
            <fieldset style="width: 350px">
                <legend>Novo Funcionario</legend>
                <h:commandButton value="Novo" action="#{funcionarioBean.novo}" />
            </fieldset>
            <fieldset style="width: 350px">
                <legend>Dados do Funcionario</legend>
                <h:panelGrid columns="4">
                    <h:outputText value="nome" />
                    <h:inputText value="#{funcionarioBean.funcionario.nome}" />
                    <h:outputText value="funcao" />
                    <h:inputText value="#{funcionarioBean.funcionario.funcao}" />
                    <h:outputText value="email" />
                    <h:inputText value="#{funcionarioBean.funcionario.email}" />
                    <h:commandButton value="Gravar" action="#{funcionarioBean.gravar}" />
                    <h:commandButton value="Remover" action="#{funcionarioBean.remover}" rendered="#{funcionarioBean.funcionario.codigo > 0}" />
                </h:panelGrid>
            </fieldset>
        </h:form>
    </h:body>
</html>
